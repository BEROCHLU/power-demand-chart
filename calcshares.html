<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="icon" type="image/png" href="./favicon.png">
		<title>CalcShares</title>
	</head>
	<body>
		<div class="text-group">
			<table>
				<tr>
					<th>Power</th>
					<th>Shares</th>
					<th>Price</th>
				</tr>
				<tr>
					<td><input type="text"></td>
					<td><input readonly type="text"></td>
					<td><input type="number" step=0.01></td>
				</tr>
			</table>
		</div>
		<div>
			<textarea></textarea>
		</div>
		<input type="button" value="clear" class="clear-button">
		<style>
			.text-group {
				padding: 5px 5px 5px 5px;
			}
			
			.text-group input{
				font-size: 15pt;
				margin: 5px 5px 5px 5px;
				width: 155px;
			}

			.text-group tr:nth-of-type(2) td:first-of-type > input {
				ime-mode: disabled;
			}
			
			.text-group tr:nth-of-type(2) td:nth-of-type(2) > input {
				background: lightgrey;
			}
			
			textarea {
				font-size: 15pt;
				margin: 5px 5px 5px 13px;
				width: 505px;
				height: 75vh;
			}
			
			.clear-button {
				margin: 5px 0px 0px 12px;
			}

			@media screen and (max-width: 767px) {

				.text-group input{
					font-size: 12pt;
					margin: 5px 0px 0px 5px;
				}

				.text-group tr:nth-of-type(2) td:first-of-type > input {
					width: 30vw;
				}
				
				.text-group tr:nth-of-type(2) td:nth-of-type(2) > input {
					width: 25vw;
					background: lightgrey;
				}
				
				.text-group tr:nth-of-type(2) td:last-of-type > input {
					width: 25vw;
				}

				textarea {
					font-size: 12pt;
					margin: 10px 10px 10px 13px;
					width: 87vw;
					height: 50vh;
				}
			}
			
		</style>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
		<script src="./script.js"></script>
	</body>
</html>
