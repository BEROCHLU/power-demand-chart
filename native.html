<!DOCTYPE html>
<html>

<head>
	<title>OCCTO電力需給データ</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/plugin/isBetween.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
</head>

<body>
	<div class="wrapper">
		<div id="panel_group">
			<div class="first-panel active-panel">
				<grid1>
					<select id="ym_selector1">
					</select>
					<select id="data_selector1">
					</select>
					<button id="period_button" type="button">データ変更</button>
					<div class="total-view"><span class="numeric">999</span><span class="unit"> MWh</span></div>
				</grid1>
				<grid2>
					<div id="cn2"></div>
				</grid2>
				<grid3>
					<div id="cn3"></div>
				</grid3>
				<grid4>
					<select id="ym_selector2">
					</select>
					<select id="ym_selector5">
					</select>
					<button id="period_button2" type="button">データ変更</button>
				</grid4>
				<grid5>
					<div id="cn5"></div>
				</grid5>
				<grid6>
					<ul>
						<li class="active-tab"><img src="./img/left.png" width="20" height="20" alt=""></li>
						<li>1/2</li>
						<li><img src="./img/right.png" width="20" height="20" alt=""></li>
					</ul>
				</grid6>
			</div>
			<div class="axis-panel"></div>
			<div class="last-panel">
				<grid1>
					<select id="ym_selector3">
					</select>
					<select id="ym_selector4">
					</select>
					<select id="data_selector2">
					</select>
					<button id="period_button3" type="button">データ変更</button>
				</grid1>
				<grid2>
					<div id="cn22"></div>
				</grid2>
				<grid6>
					<ul>
						<li><img src="./img/left.png" width="20" height="20" alt=""></li>
						<li>1/2</li>
						<li><img src="./img/right.png" width="20" height="20" alt=""></li>
					</ul>
				</grid6>
			</div>
		</div>
	</div>
	<script src="src/native.js" type="module"></script>
	<script src="src/jqtab.js"></script>
</body>

</html>
