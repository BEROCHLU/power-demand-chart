<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./favicon.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <title>矢印タブ</title>
</head>

<body>
    <div id="wrapper">
        <div id="tab_group">
            <ul>
                <li class="active-tab"><img src="./img/left.png" width="20" height="20" alt=""></li>
                <li>1/2</li>
                <li><img src="./img/right.png" width="20" height="20" alt=""></li>
            </ul>
        </div>
        <div id="panel_group">
            <div class="active-panel">
                <form id="upimgform" name="form" action="/room/" method="post" enctype="multipart/form-data">
                    <p><input id="img_path" name="img_path" type="file"></p>
                    <p><input name="upimg" type="submit" value="アップロード"></p>
                </form>
                <a href="./files" target="_blank">アップロードファイル一覧</a>
            </div>
            <div class="axis"></div>
            <div class="deactivate"></div>
        </div>
    </div>
    <script src="./js/jQtab.js"></script>
</body>

</html>
